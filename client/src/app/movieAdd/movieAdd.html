<h1>Add a new Movie</h1>
<div class="container">
  <form>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="Title">Title</label>
          <input type="text" class="form-control" id="Title" placeholder="Title">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="Year">Year</label>
          <input type="text" class="form-control" id="Year" placeholder="Year">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="Rated">Rated</label>
          <input type="text" class="form-control" id="Rated" placeholder="Rated">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="formGroupExampleInput">Released</label>
          <input type="text" class="form-control" id="Released" placeholder="Released">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="formGroupExampleInput">Runtime</label>
          <input type="text" class="form-control" id="Runtime" placeholder="Runtime">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="formGroupExampleInput">Genre</label>
          <input type="text" class="form-control" id="Genre" placeholder="Genre">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="Director">Director</label>
          <input type="text" class="form-control" id="Director" placeholder="Director">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="Writers">Writers</label>
          <input type="text" class="form-control" id="Writers" placeholder="Writers">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="Actors">Actors</label>
          <input type="text" class="form-control" id="Actors" placeholder="Actors">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="Plot">Plot</label>
          <input type="text" class="form-control" id="Plot" placeholder="Plot">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="Language">Language</label>
          <input type="text" class="form-control" id="Language" placeholder="Language">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="Country">Country</label>
          <input type="text" class="form-control" id="Country" placeholder="Country">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label for="Awards">Awards</label>
          <input type="text" class="form-control" id="Awards" placeholder="Awards">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="Poster">Poster</label>
          <input type="text" class="form-control" id="Poster" placeholder="Poster">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="Metascore">Metascore</label>
          <input type="text" class="form-control" id="Metascore" placeholder="Metascore">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="imdbId">imdbId</label>
          <input type="text" class="form-control" id="imdbId" placeholder="imdbId">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="imdbVotes">imdbVotes</label>
          <input type="text" class="form-control" id="imdbVotes" placeholder="imdbVotes">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="imdbRating">imdbRating</label>
          <input type="text" class="form-control" id="imdbRating" placeholder="imdbRating">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="Type">Type</label>
          <input type="text" class="form-control" id="Type" placeholder="Type">
        </div>
      </div>
    </div>
  </form>

  <button type="button" id="btn">Add Movie</button>
</div>
